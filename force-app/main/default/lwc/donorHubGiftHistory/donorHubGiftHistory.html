<template>
    <lightning-card title={cardTitle} icon-name={cardIconName}>
        <!-- SPINNER ON LOAD -->
        <div if:true={isLoading} class="slds-is-relative slds-p-vertical_x-large" >
            <lightning-spinner 
                alternative-text="Loading..." 
                variant="brand" 
                size="medium"
            ></lightning-spinner>
        </div>

        <!-- DATE RANGE FILTER -->
        <div slot="actions">
            <lightning-button 
                label="Download All"
                name="Download All"
                variant="brand"
                icon-name="utility:download"
                onclick={handleDownloadAll}
            ></lightning-button>
            <lightning-combobox
                name="dateRange"
                label="Date Range"
                value={dateRangeValue}
                options={dateRangeOptions}
                onchange={handleDateRangeChange}
                required
            ></lightning-combobox>
        </div>

        <!-- HOUSEHOLD GIFTS DATATABLE -->
        <div if:true={householdGifts}>
            <lightning-datatable
                data={householdGifts} 
                columns={cols} 
                key-field="Id" 
                hide-checkbox-column 
                onrowaction={handleDownloadReceipt}
            ></lightning-datatable>
        </div>

    </lightning-card>
</template>
